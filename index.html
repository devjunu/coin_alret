<!DOCTYPE html>
<html lang="ko" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>바이낸스 실시간 거래 내역</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg-primary: #f8fafc;
      --text-primary: #1a202c;
      --card-bg: white;
      --nav-bg: white;
      --hover-bg: #f3f4f6;
    }

    [data-theme='dark'] {
      --bg-primary: #1a1a1a;
      --text-primary: #ffffff;
      --card-bg: #2d3748;
      --nav-bg: #2d3748;
      --hover-bg: #4a5568;
    }

    [data-theme='dark'] table th {
      color: #f8fafc;
    }

    [data-theme='dark'] .position-card {
      background-color: var(--card-bg);
      color: var(--text-primary);
    }

    [data-theme='dark'] nav {
      background-color: var(--nav-bg);
    }

    [data-theme='dark'] .theme-toggle {
      color: #f8fafc;
      background-color: var(--card-bg);
    }

    [data-theme='dark'] tr:hover {
      background-color: var(--hover-bg) !important;
    }

    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      transition: background-color 0.3s, color 0.3s;
    }
    
    .dashboard-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .position-card {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, background-color 0.3s;
    }

    .position-card:hover {
      transform: translateY(-2px);
    }

    .profit {
      color: #10B981;
    }

    .loss {
      color: #EF4444;
    }

    .chart-container {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      grid-column: span 2;
      transition: background-color 0.3s;
    }

    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px;
      border-radius: 50%;
      background: var(--card-bg);
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    tr:hover {
      background-color: var(--hover-bg) !important;
    }
  </style>
</head>
<body>
  <nav class="p-4" style="background: var(--nav-bg)">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold" style="color: var(--text-primary)">바이낸스 선물 거래 대시보드</h1>
      <button id="themeToggle" class="theme-toggle">
        <svg id="lightIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <svg id="darkIcon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
      </button>
    </div>
  </nav>

  <div class="container mx-auto mt-6">

    <div class="dashboard-container">
      <!-- 포지션 요약 카드 -->
      <div class="position-card">
        <h2 class="text-xl font-semibold mb-4">전체 포지션 요약</h2>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <p class="text">총 포지션 수</p>
            <p class="text-2xl font-bold" id="totalPositions">0</p>
          </div>
          <div>
            <p class="text">총 수익/손실</p>
            <p class="text-2xl font-bold" id="totalPnL">0.00 USDT</p>
          </div>
        </div>
      </div>

      <!-- 실시간 수익률 차트 -->
      <div class="chart-container">
        <h2 class="text-xl font-semibold mb-4">실시간 수익률 차트</h2>
        <canvas id="pnlChart"></canvas>
      </div>

      <!-- 활성 포지션 목록 -->
      <div class="position-card" style="grid-column: span 2;">
        <h2 class="text-xl font-semibold mb-4">활성 포지션 목록</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full">
            <thead>
              <tr class="">
                <th class="px-4 py-2">심볼</th>
                <th class="px-4 py-2">방향</th>
                <th class="px-4 py-2">진입가격</th>
                <th class="px-4 py-2">수량</th>
                <th class="px-4 py-2">레버리지</th>
                <th class="px-4 py-2">수익/손실</th>
                <th class="px-4 py-2">수익률</th>
              </tr>
            </thead>
            <tbody id="positionList">
              <!-- 포지션 데이터가 여기에 동적으로 추가됨 -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- 최근 체결 내역 -->
      <div class="position-card" style="grid-column: span 2;">
        <h2 class="text-xl font-semibold mb-4">최근 체결 내역</h2>
        <div class="overflow-y-auto" style="max-height: 300px;">
          <ul id="orderList" class="space-y-2">
            <!-- 주문 내역이 여기에 동적으로 추가됨 -->
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
  <script>
    // PnL 차트 초기화
    const ctx = document.getElementById('pnlChart').getContext('2d');
    const pnlChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: '실시간 수익/손실',
          data: [],
          borderColor: 'rgb(75, 192, 192)',
          tension: 0.1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
